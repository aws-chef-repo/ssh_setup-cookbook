---
driver:  
  name: dokken
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  chef_version: 17
  chef_license: accept-no-persist
  always_update_cookbooks: true

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[ssh_setup::default]    
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

platforms:
  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd
  - name: ubuntu-20.04
    driver:
     image: dokken/ubuntu-20.04
     pid_one_command: /bin/systemd
  - name: ubuntu-21.04
    driver:
     image: dokken/ubuntu-21.04
     pid_one_command: /bin/systemd
